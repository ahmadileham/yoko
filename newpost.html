<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel</title>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>

            <div class="topnav">
                <div class="topnavcontainer">
                    <div class="topnavleft">
                        <a href="#"><img src="icons/homeicon.png" alt="Home Icon"></a>
                        <a href="#"><img src="icons/addposticon.png" alt="Add Post Icon"></a>
                    </div>
                    <div class="searchbar">
                        <form action="/search">
                            <input type="text" placeholder="Search" name="search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="topnavright">
                        <a href="#"><img src="icons/bellicon.png" alt="Notification Icon"></a>
                        <a href="#"><img src="icons/profileicon.png" alt="Add Post Icon"></a>
                        <a href="#"><img src="icons/analyticsicon.png" alt="Analytics Icon"></a>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                  <div class="postform">
                    <form method="post" role="form">
                      <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="Title"/>
                      </div>
                      <div class="form-group">
                        <label> Image </label>
                        <div class="input-group">
                          
                          <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                              Browse <input type="file" name="bimgs" multiple>
                            </span>
                           </span>
                          <input type="text" class="form-control" readonly>
                         </div>
                      </div>
                      <div class="form-group">
                        <textarea class="form-control bcontent" name="content"></textarea>
                      </div>
                      <div class="form-group">
                         <input type="submit" name="Submit" value="Publish" class="btn btn-primary form-control" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
    </body>
</html>
